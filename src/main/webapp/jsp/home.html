<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/CourseController.js"></script>
<script type="text/javascript" src="../js/route.js"></script>
<script type="text/javascript" src="../js/ProfileDirectives.js"></script>

<script type="text/javascript" src="../js/UserController.js"></script>

<title>Barter prototype</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/../bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$('.carousel').carousel({
			interval : 3000
		});

		$('.carousel').carousel('cycle');
	});
</script>

</head>

<body ng-app="BarterSite" role="document">
	<nav class="navbar navbar-inverse" class="pull-right">
		<!-- 				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button> -->
		<div class="container-fluid" ng-controller="navigation as controller">
			<div class="navbar-collapse collapse" class="pull-right" >
				<ul class="nav navbar-nav">
					<li ng-class="{ active: nav.tab('home') }"><a href="#/">Home</a></li>
					<li ng-class="{ active: nav.tab('videos') } "><a
						href="#/videos">Videos</a></li>
					<li ng-class="{ active: nav.tab('courses') }"><a
						href="#/courses">Courses</a></li>

					<li ng-class="{ active: nav.tab('about') } "><a href="#/about">About</a></li>
					<li ng-class="{ active: nav.tab('contact') } "><a
						href="#/contact">Contact</a></li>
					<li ng-class="{ active: nav.tab('addcourse')}"><a
						href="#/addcourse">Addcourse</a></li>

					<li ng-class="dropdown"><a href="" ng-hide="authenticated"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">Register <span
							class="caret"></span></a> <a href="" ng-show="authenticated"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">My Profile <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-hide="authenticated"
								ng-class="{ active: nav.tab('login') } "><a href="#/login">Login</a></li>
							<li ng-show="authenticated"
								ng-class="{ active: nav.tab('profile') } "><a
								href="#/profile">Profile</a></li>
							<li role="separator" class="divider"></li>

							<li ng-hide="authenticated"
								ng-class="{ active: nav.tab('register') } "><a
								href="#/register">Register</a></li>
							<li ng-show="authenticated"
								ng-class="{ active: nav.tab('logout') } "><a
								href="#/logout" ng-submit="controller.logout()" ng-click="controller.logout()">Log Out</a></li>
						</ul></li>

    			<form class="navbar-form navbar-right" role="search" ng-submit="controller.login()" ng-hide="authenticated">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="controller.user.username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" ng-model="controller.user.password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
				</ul>
			</div>
		</div>
	</nav>
	<div ng-view class="container theme-showcase">

	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted text-center">Copyright Â© 2016 Barter. All
				rights reserved.</p>
		</div>
	</footer>
</body>

</html>
