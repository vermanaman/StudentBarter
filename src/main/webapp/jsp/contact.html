<div class="page-header">
	<h1>Contact us</h1>
</div>
<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Login as registered user</h3>
			</div>
			<div class="panel-body">

<div class="row" style="min-height: 180px; min-width: 600px">
	<div class="col-md-8">
		<form>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="name"> Name</label> <input type="text"
							class="form-control" id="name" placeholder="Enter name"
							required="required" />
					</div>
					<div class="form-group">
						<label for="email"> Email Address</label>
						<div class="input-group">
							<span class="input-group-addon"><span
								class="glyphicon glyphicon-envelope"></span> </span> <input
								type="email" class="form-control" id="email"
								placeholder="Enter email" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label for="subject"> Subject</label> <select id="subject"
							name="subject" class="form-control" required="required">
							<option value="na" selected="active">Choose One:</option>
							<option value="service">General Customer Service</option>
							<option value="suggestions">Suggestions</option>
							<option value="product">Product Support</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="name"> Message</label>
						<textarea name="message" id="message" class="form-control"
							rows="9" cols="25" required="required" placeholder="Message"></textarea>
					</div>
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary pull-right"
						id="btnContactUs">Send Message</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-4">
		<form>
			<span class="glyphicon glyphicon-globe"></span> Our office
			<address>
				<strong>Twitter, Inc.</strong><br> 795 Folsom Ave, Suite 600<br>
				San Francisco, CA 94107<br> <abbr title="Phone"> P:</abbr>
				(123) 456-7890
			</address>
			<address>
				<strong>Full Name</strong><br> <a href="mailto:#">first.last@example.com</a>
			</address>
		</form>
	</div>
</div>
