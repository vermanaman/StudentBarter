<div class="page-header">
	<h1>Add Course</h1>
</div>

<form class="form-signin" ng-submit="controller.saveCourse()" style="display:inline-block">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Add new Course</h3>
		</div>
		<div class="panel-body">

			<div class="form-group">
				<label for="inputCourseName" class="sr-only">Course Name</label> <input
					type="text" id="courseName" ng-model="controller.course.name"
					class="form-control" placeholder="Course Name"
					style="height: 40px; width: 300px" required autofocus>
			</div>

			<div class="form-group">
				<label for="text" class="sr-only">Descrption</label>
				<textarea name="courseDescription"
					ng-model="controller.course.description" id="courseDescription"
					class="form-control" rows="9" cols="25" required="required"
					placeholder="Course Description" style="height: 80px; width: 300px"></textarea>
				<br>
			</div>
			<button class="btn btn-lg btn-primary btn-block "
				style="height: 40px; width: 100px" type="submit">Submit</button>
		</div>
	</div>
</form>
