<div class="page-header">
	<h1>Sign in</h1>
</div>

<div class="container">
	<form class="form-signin" ng-submit="controller.login()">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Login as registered user</h3>
			</div>
			<div class="panel-body">

				<div class="form-group">
					<label for="inputEmail" class="sr-only">Email address</label> <input
						type="email" id="inputEmail" class="form-control"
						ng-model="controller.user.username" placeholder="Email address"
						style="height: 40px; width: 300px" required autofocus>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="sr-only">Password</label> <input
						type="password" ng-model="controller.user.password"
						id="inputPassword" class="form-control" placeholder="Password"
						style="height: 40px; width: 300px" required>
				</div>

				<div class="checkbox">
					<label> <input type="checkbox" value="remember-me">
						Remember me
					</label>
				</div>

				<button class="btn btn-lg btn-primary btn-block "
					style="height: 40px; width: 100px" type="submit">Sign in</button>
			</div>
		</div>
	</form>
</div>
